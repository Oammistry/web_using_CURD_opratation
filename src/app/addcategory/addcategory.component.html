<mat-toolbar color="primary">
    <span>ADD CATAGORIES</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <div class="container">
    <h2>ADD CATEGORY</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="name">Name</label>
        <input id="name" type="text" pInputText formControlName="name" class="p-inputtext" />
      </div>
      <button type="submit" pButton label="Submit" class="p-button-raised p-button-rounded p-button-secondary"></button>
    </form>
  </div>

  <p-toast position="top-center" key="tl"></p-toast>
